{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container" style="margin-top: 100px;">
  <div class="container h-100" style="margin-top: 5px;">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show text-center" role="alert">

        <strong>{{ message }}</strong>

        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    {% endif %}
  <div class="row">
    <div class="col" style="margin-top: 20px;">
      <div class="jumbotron" style="background-color: rgba(0, 217, 255, 0.128);">
        <h1 class="display-4">Welcome to Virtual Interview</h1>

        <hr class="my-4">
        <div>
          <p class="lead">
            <a class="btn btn-primary btn-lg" href="{% url 'login' %}" role="button">SignIn</a>
            <a class="btn btn-primary btn-lg" href="{% url 'register' %}" role="button">SignUp</a>
            <!-- <a class="btn btn-primary btn-lg" href="{% url 'staffLogin' %}" role="button">Login as Staff</a> -->
          </p>
        </div>
      </div>
    </div>
    <div class="col" style="margin-top:100px ;">

      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid" alt="Sample image">

    </div>
  </div>
  {% endblock %}
